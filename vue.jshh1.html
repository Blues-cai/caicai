<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        [v-cloak]{
            /* display:none; */
        }
    </style>
</head>
<body>
    <div id="app">
        <p v-cloak>{{msg}}</p>
        <h4 v-text="msg"></h4>
        <div>{{msg2}}</div>
        <div v-text="msg2"></div>
        <div v-html="msg2"></div>
        <!-- <input type="button" value="按钮" v-bind:title="mytitle + '123'"> -->
        <!-- <input type="button" value="按钮" :title="mytitle + '123'" id="btn" v-on:click="alert('hello')"> -->
        <!-- <input type="button" value="按钮"  v-on:click="show"> -->
        <input type="button" value="按钮"  @mouseover="show">
<!-- v-on缩写是@ -->

<!-- v-on:事件绑定机制 -->
    </div>
    <script src="vue.js"></script>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                msg:'123',
                msg2:'<h1>噶时代是多少级我的</h1>',
                mytitle:'这是一个自定义的titile'
            },
            methods:{
                //这个methods属性中定义了当前vue实例化所有可用的方法
                show:function(){
                    alert('hello')
                }
            }
        })

        // document.getElementById('btn').onclick=function(){
        //     alert('Hello')
        // }
    </script>
</body>
</html>
