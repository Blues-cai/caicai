<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <button v-on:click="count+=Math.random()">点击获取随机数</button>
        <p>自动生成的随机数是{{count}}</p>
    </div>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                count:0
            }
        })
    </script>
</body>
</html>
